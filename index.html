<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Distribuição de Frequência</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<style>
		td,th,h3 {
			text-align: center;
		}
		td,h3 {
			text-transform: uppercase;
		}
		.mt-5 {
			margin-top: 5%;
		}
	</style>
</head>
<body>
	
	<div class="col-md-12 mt-5">
		<div class="row">
			<div class="col-md-4">
				<hr>
				<h3>ENTRADA DE DADOS</h3>
				<hr>
				
				<div class="row">
		            <div class="col-md-4">
		                <div class="input-group">
		                    <input id="primeiro_valor" type="text" class="form-control" placeholder="1º Valor" required="true">
		                </div>
		            </div>
		            <div class="col-md-4">
		                <div class="input-group">
		                    <input id="segundo_valor" type="text" class="form-control" placeholder="2º Valor" required="true">
		                </div>
		            </div>
		            <div class="col-md-2">
		                <div class="input-group">
		                    <input id="n_itens" type="text" class="form-control" placeholder="Nº de Itens" required="true">
		                </div>
		            </div>
		            <div class="col-md-2">
		                <div class="input-group">
		                    <button class="btn btn-success" onclick="entradaDados()">OK</button>
		                </div>
		            </div>
		        </div>

			</div>
			<div class="col-md-8">
				<hr>
				<h3>Distribuição de Frequência</h3>
				<hr>
				<table class="table">
					<thead>
						<tr>
							<th>Intervalo de Valores</th>
							<th>Média dos Valores</th>
							<th>fi</th>
							<th>fi(%)</th>
							<th>Fi</th>
							<th>Fi(%)</th>
						</tr>
					</thead>
					<tbody id="tbodyFrequencia"></tbody>
				</table>
			</div>
		</div>
	</div>

	<script src="./js/main.js"></script>
</body>
</html>
